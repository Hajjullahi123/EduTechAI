<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="600" height="400" fill="transparent" />
  
  <!-- Dynamic Circles -->
  <circle cx="300" cy="200" r="120" stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.3" filter="url(#glow)">
    <animate attributeName="r" values="120;130;120" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="300" cy="200" r="90" stroke="#8b5cf6" stroke-width="1" fill="none" opacity="0.5" stroke-dasharray="10 5">
    <animateTransform attributeName="transform" type="rotate" from="0 300 200" to="360 300 200" dur="20s" repeatCount="indefinite" />
  </circle>
  
  <!-- Central Tech Elements -->
  <path d="M250 200 L350 200 M300 150 L300 250" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
  <circle cx="300" cy="200" r="5" fill="#fff" filter="url(#glow)" />
  
  <!-- Floating Nodes -->
  <circle cx="200" cy="150" r="4" fill="#ec4899" filter="url(#glow)">
    <animate attributeName="cy" values="150;160;150" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="400" cy="250" r="4" fill="#4F46E5" filter="url(#glow)">
    <animate attributeName="cy" values="250;240;250" dur="3.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Connection Lines -->
  <line x1="300" y1="200" x2="200" y2="150" stroke="url(#grad1)" stroke-width="1" opacity="0.4" />
  <line x1="300" y1="200" x2="400" y2="250" stroke="url(#grad1)" stroke-width="1" opacity="0.4" />
  
</svg>
